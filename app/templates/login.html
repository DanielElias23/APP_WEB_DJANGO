<!DOCTYPE html>
<html lang="es">

{% extends "base.html" %}

{% block content%}

<main class="container py-5">
    <form method="POST" class="card card-body">
        {% csrf_token %}
        <h1>Iniciar Sesión</h1>
        <div class="mb-3">
            <label for="username">Usuario</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Escribe tu usuario">
        </div>
        <div class="mb-3">
            <label for="contraseña">Contraseña</label>
            <input type="text" name="password" id="password" class="form-control" placeholder="Escribe tu contraseña">
        </div>
        <button type="submit">Iniciar Sesión</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</main>

{% endblock %}
</html>
