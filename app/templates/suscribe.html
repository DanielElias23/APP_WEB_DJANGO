<!DOCTYPE html>
<html lang="es">

{% extends "base.html" %}

{% block content%}


<head>
  <style>
      .message {
          margin-top: 20px;
          padding: 10px;
          border-radius: 5px;
          text-align: center;
      }
      .success {
          background-color: #d4edda;
          color: #155724;
          border: 1px solid #c3e6cb;
      }
      .error {
          background-color: #f8d7da;
          color: #721c24;
          border: 1px solid #f5c6cb;
      }
  </style>
</head>
<body>
  <main class="container py-5">
      <!action es para indicar la ruta donde se guardan los formularios entregados>
      <form action="/home/suscribe" method="POST" class="card card-body">
        <h1>Registrate</h1>
        {{error}}
        <!Esto es token de django para validar el contacto con el servidor>
        {% csrf_token %}
        <div class="mb-3">
            <label for="username">Usuario</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Escribe tu usuario">
        </div>
        <div class="mb-3">
            <label for="password1">Contrase単a</label>
            <input type="password" name="password1" id="password1" class="form-control" placeholder="Escribe tu contrase単a">
        </div>
        <div class="mb-3">
            <label for="password2">Confirma tu contrase単a</label>
            <input type="password" name="password2" id="password2" class="form-control" placeholder="Escribe tu contrase単a nuevamente">
        </div>
        <button>
            Registrarse
        </button>
      </form>
      {% if success %}
      <div class="message success">
          {{ success }}
      </div>
      {% endif %}

      {% if error %}
      <div class="message error">
          {{ error }}
      </div>
      {% endif %}
  </main>
</body>
{% endblock %}

</html>
